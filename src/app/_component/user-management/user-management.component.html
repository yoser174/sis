<div class="container-scroller">
    <bs-header></bs-header>
    <div class="container-fluid page-body-wrapper">
        <bs-sidebar></bs-sidebar>
        <div class="main-panel">
            <div class="content-wrapper">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    <ng-container matColumnDef="id_card">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID card </th>
                        <td mat-cell *matCellDef="let element"> {{element.id_card}} </td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> User name </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="full_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full name </th>
                        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="last_login">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last login date </th>
                        <td mat-cell *matCellDef="let element"> {{element.last_login}} </td>
                    </ng-container>

                    <!-- actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>

                        <td mat-cell *matCellDef="let row; let i=index;">
                            <button mat-icon-button color="accent" (click)="deleteItem(i, row.id_card, row.username, row.full_name, row.email, row.last_login)">
                                <mat-icon aria-label="Delete">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 25, 100]" class="mat-elevation-z8"></mat-paginator>
                <div style="display: flex; justify-content: center; align-items: center">
                    <mat-progress-spinner color="primary" mode="indeterminate" *ngIf="isLoadingResults">
                    </mat-progress-spinner>
                </div>
            </div>
            <bs-footer></bs-footer>
        </div>
    </div>
</div>
