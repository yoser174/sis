<div class="container-scroller">
    <bs-header></bs-header>
    <div class="container-fluid page-body-wrapper">
        <bs-sidebar></bs-sidebar>
        <div class="main-panel">
            <div class="content-wrapper">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    <ng-container matColumnDef="id_storage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID storage</th>
                        <td mat-cell *matCellDef="let element"> {{element.id_storage}} </td>
                    </ng-container>

                    <ng-container matColumnDef="storages">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Storage </th>
                        <td mat-cell *matCellDef="let element"> {{element.storages}} </td>
                    </ng-container>

                    <!-- actions -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>
                            <button mat-icon-button color="primary" (click)="addNew()">
                              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                            </button>
                        </th>

                        <td mat-cell *matCellDef="let row; let i=index;">
                            <button mat-icon-button color="accent" (click)="startEdit(i, row.id_storage, row.storages)">
                                  <mat-icon aria-label="Edit">edit</mat-icon>
                                </button>

                            <button mat-icon-button color="accent" (click)="deleteItem(i, row.id_storage, row.storages)">
                                  <mat-icon aria-label="Delete">delete</mat-icon>
                                </button>
                        </td>


                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 25, 100]" class="mat-elevation-z8"></mat-paginator>
                <div style="display: flex; justify-content: center; align-items: center">
                    <mat-progress-spinner color="primary" mode="indeterminate" *ngIf="isLoadingResults">
                    </mat-progress-spinner>
                </div>
            </div>
            <bs-footer></bs-footer>
        </div>
    </div>
</div>
