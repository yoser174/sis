<div class="container-scroller">
    <bs-header></bs-header>
    <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <bs-sidebar></bs-sidebar>
        </nav>
        <div class="main-panel">
            <div class="content-wrapper">
                <div>
                    <mat-toolbar>
                        <mat-toolbar-row>
                            <button mat-raised-button (click)="generate()">Create extra request</button>
                        </mat-toolbar-row>
                    </mat-toolbar>


                    <mat-form-field>
                        <input matInput placeholder="Filter">
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS</th>
                            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>

                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                        </ng-container>

                        <ng-container matColumnDef="created_date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created date</th>
                            <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="created_by">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created by </th>
                            <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
                        </ng-container>

                        <ng-container matColumnDef="validated_date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Validated date</th>
                            <td mat-cell *matCellDef="let element"> {{element.validated_date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="validated_by">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Validated by </th>
                            <td mat-cell *matCellDef="let element"> {{element.validated_by}} </td>
                        </ng-container>

                        <ng-container matColumnDef="comments">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Commments </th>
                            <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
                        </ng-container>

                        <!-- actions -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>
                                <button mat-raised-button mat-icon-button color="primary">
                                              <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                                            </button>
                            </th>

                            <td mat-cell *matCellDef="let row; let i=index;">
                                <button mat-icon-button color="accent">
                                                  <mat-icon aria-label="Edit">edit</mat-icon>
                                                </button>

                                <button mat-icon-button color="accent">
                                                  <mat-icon aria-label="Delete">delete</mat-icon>
                                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 25, 100]" class="mat-elevation-z8"></mat-paginator>
                    <div style="display: flex; justify-content: center; align-items: center">
                        <mat-progress-spinner color="primary" mode="indeterminate" *ngIf="isLoadingResults">
                        </mat-progress-spinner>
                    </div>
                </div>
            </div>
            <bs-footer></bs-footer>
        </div>
    </div>
</div>
